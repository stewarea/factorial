<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter a number to find the value of the factorial:</h1>
      <div id="factorial">
        <form id="factorial" class="form-inline">
          <div class="form-group">
            <label for="number">number</label>
            <input id="number" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div id="result">
        <p>We have determined that your factorial is: <span id="factorialdisplay"></span></p>
      </div>
    </div>
  </body>
</html>
